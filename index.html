<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de France</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            height: 100%;
            position: relative;
        }
        @media (max-width: 768px) {
            #map {
                height: 100vh;
            }
            body {
                margin: 0;
                padding: 0;
            }
        }
        .menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            z-index: 1000;
        }
        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease, opacity 0.3s ease;
            padding: 20px;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
        }
        .menu.open {
            right: 0;
            opacity: 0.7;
            visibility: visible;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 90%;
        }
        .suggestions li {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions li:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button class="menu-button" onclick="toggleMenu()">Menu</button>
    <div class="menu" id="menu">
        <h3>Menu</h3>
        <input type="text" class="search-bar" placeholder="Rechercher..." id="search">
        <ul class="suggestions" id="suggestions"></ul>
        <p></p>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
